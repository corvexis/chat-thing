<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticated Chat (Supabase)</title>
    <!-- Tailwind CSS CDN (For development/single-file environments) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for chat scroll and input */
        #chat-container {
            height: calc(100vh - 18rem); /* Adjust height for full view */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Modal backdrop style */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
        }
    </style>
</head>
<!-- DARK MODE: Body background and text color -->
<body class="bg-gray-900 flex flex-col h-screen antialiased text-gray-100 font-sans">

    <div class="flex flex-col flex-auto h-full p-6">
        <!-- Main container background -->
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-800 p-4 shadow-xl h-full">

            <!-- Title and Auth Status Bar -->
            <div class="border-b border-gray-700 pb-2 mb-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-teal-400">Authenticated Chat Room</h1>
                <div id="user-status" class="flex items-center text-sm font-medium text-gray-400 p-2 bg-teal-900/30 rounded-lg space-x-3">
                    <button id="settings-button" onclick="toggleSettingsModal()"
                        class="hidden text-white hover:text-teal-300 transition duration-200 focus:outline-none" title="Profile Settings">
                        <!-- Settings Icon (using inline SVG) -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.527.272 1.096.417 1.724.417z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    </button>
                    <span id="auth-status" class="text-red-400">Connecting...</span>
                    <button id="logout-button" onclick="handleLogout()"
                        class="hidden bg-red-600 hover:bg-red-700 text-white text-xs font-semibold py-1 px-3 rounded-md transition duration-200">
                        Logout
                    </button>
                </div>
            </div>

            <!-- ---------------------------------------------------- -->
            <!-- AUTHENTICATION SCREEN -->
            <!-- ---------------------------------------------------- -->
            <div id="auth-screen" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="bg-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-xl font-bold mb-4 text-center text-white">Login / Sign Up</h2>
                    <input type="email" id="auth-email" placeholder="Email (Username)"
                        class="w-full mb-3 p-3 rounded-lg bg-gray-900 border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-gray-100" />
                    <input type="password" id="auth-password" placeholder="Password"
                        class="w-full mb-4 p-3 rounded-lg bg-gray-900 border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-gray-100" />
                    
                    <button onclick="handleAuth('login')"
                        class="w-full mb-2 p-3 bg-teal-600 hover:bg-teal-500 rounded-xl text-white font-semibold transition duration-200">
                        Log In
                    </button>
                    <button onclick="handleAuth('signup')"
                        class="w-full p-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white font-semibold transition duration-200">
                        Sign Up
                    </button>

                    <p id="auth-message" class="text-center mt-4 text-sm text-yellow-400"></p>
                </div>
            </div>

            <!-- ---------------------------------------------------- -->
            <!-- CHAT SCREEN (Hidden until logged in) -->
            <!-- ---------------------------------------------------- -->
            <div id="chat-screen" class="flex flex-col h-full overflow-hidden hidden">

                <span id="current-user-id" class="text-sm font-mono text-gray-500 mb-2 truncate"></span>

                <!-- Chat Messages Container -->
                <div id="chat-container" class="flex flex-col h-full mb-4 space-y-4 p-4 bg-gray-900 rounded-xl">
                    <div id="message-list" class="flex flex-col space-y-4">
                        <!-- Messages will be injected here -->
                    </div>
                </div>

                <!-- Message Input -->
                <div class="flex flex-row items-center border-t border-gray-700 pt-4">
                    <div class="flex-grow ml-4">
                        <div class="relative w-full">
                            <input type="text" id="message-input" placeholder="Type your message..."
                                class="flex w-full border border-gray-700 bg-gray-700 text-gray-100 rounded-xl focus:outline-none focus:border-teal-500 pl-4 h-12 transition duration-200"
                                onkeypress="if(event.keyCode === 13) sendMessage()" />
                        </div>
                    </div>
                    <div class="ml-4">
                        <button id="send-button" onclick="sendMessage()"
                            class="flex items-center justify-center bg-teal-600 hover:bg-teal-500 rounded-xl text-white px-4 py-3 flex-shrink-0 transition duration-300 shadow-md">
                            <span class="font-semibold">Send</span>
                            <svg class="ml-2 w-4 h-4 transform rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ---------------------------------------------------- -->
    <!-- PROFILE SETTINGS MODAL -->
    <!-- ---------------------------------------------------- -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-xl p-8 shadow-2xl w-full max-w-lg mx-4 border border-gray-700 transform transition-all duration-300 scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-6 text-teal-400 border-b border-gray-700 pb-2">User Profile Settings</h2>
            
            <div class="flex flex-col items-center space-y-4 mb-6">
                <img id="profile-avatar-display" 
                    class="w-20 h-20 rounded-full object-cover border-4 border-teal-500"
                    src="https://placehold.co/80x80/10B981/ffffff?text=U" 
                    alt="User Avatar"
                    onerror="this.onerror=null;this.src='https://placehold.co/80x80/10B981/ffffff?text=U';"/>
                <p class="text-sm text-gray-400">Your profile will be visible to others.</p>
            </div>

            <div class="mb-4">
                <label for="profile-username-input" class="block text-sm font-medium text-gray-300 mb-1">Username (Display Name)</label>
                <input type="text" id="profile-username-input" placeholder="e.g., ChatMaster21"
                    class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-gray-100" maxlength="30" />
            </div>

            <div class="mb-6">
                <label for="profile-avatar-input" class="block text-sm font-medium text-gray-300 mb-1">Avatar URL (Image Link)</label>
                <input type="url" id="profile-avatar-input" placeholder="https://..."
                    class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-teal-500 focus:border-teal-500 text-gray-100" 
                    oninput="document.getElementById('profile-avatar-display').src = this.value || 'https://placehold.co/80x80/10B981/ffffff?text=U';" />
            </div>

            <p id="profile-message" class="text-center mt-4 text-sm text-yellow-400 mb-4"></p>

            <div class="flex justify-end space-x-3">
                <button onclick="toggleSettingsModal()"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-xl transition duration-200">
                    Cancel
                </button>
                <button onclick="handleSaveProfile()"
                    class="px-4 py-2 bg-teal-600 hover:bg-teal-500 text-white font-semibold rounded-xl transition duration-200">
                    Save Profile
                </button>
            </div>
        </div>
    </div>


    <script type="module">
        // --- Supabase Client Import ---
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.0/+esm'

        // --- Supabase Configuration (***REPLACE THESE WITH YOUR ACTUAL KEYS***) ---
        const SUPABASE_URL = 'https://hkiquoasmdhwzayvtjif.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhraXF1b2FzbWRod3pheXZ0amlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODcxMDMsImV4cCI6MjA4MTI2MzEwM30.T3MVzZia3HyJVqjF3tIKJcsZqmiiA6dBOpll-Tr84l4'; 
        const MESSAGES_TABLE_NAME = 'messages'; 
        // NEW: Table for storing user profiles (username and avatar)
        const PROFILES_TABLE_NAME = 'profiles'; 

        let supabaseClient;
        let userId = null;
        let realTimeChannel = null;
        
        // NEW: Local cache for user profiles {userId: {username, avatar_url}}
        let userProfiles = {}; 

        // UI Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const authMessage = document.getElementById('auth-message');
        const logoutButton = document.getElementById('logout-button');
        const messageList = document.getElementById('message-list');
        const chatContainer = document.getElementById('chat-container');
        const currentUserIdElement = document.getElementById('current-user-id');
        const authStatus = document.getElementById('auth-status');
        const messageInput = document.getElementById('message-input');
        const settingsModal = document.getElementById('settings-modal');
        const settingsButton = document.getElementById('settings-button');
        const profileUsernameInput = document.getElementById('profile-username-input');
        const profileAvatarInput = document.getElementById('profile-avatar-input');
        const profileAvatarDisplay = document.getElementById('profile-avatar-display');


        /**
         * Function to scroll chat to the bottom.
         */
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 0); 
        }
        
        // NEW: Toggle the profile settings modal
        window.toggleSettingsModal = function() {
            const modalContent = settingsModal.children[0];

            if (settingsModal.classList.contains('hidden')) {
                // Show modal
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
                updateProfileUI(); // Load current profile data into the form
            } else {
                // Hide modal
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                    document.getElementById('profile-message').textContent = '';
                }, 300);
            }
        }

        /**
         * Loads the current user's profile data into the settings form.
         */
        function updateProfileUI() {
            const currentProfile = userProfiles[userId] || {};
            const defaultAvatar = 'https://placehold.co/80x80/10B981/ffffff?text=U';
            
            profileUsernameInput.value = currentProfile.username || '';
            profileAvatarInput.value = currentProfile.avatar_url || '';
            profileAvatarDisplay.src = currentProfile.avatar_url || defaultAvatar;
            
            // Show UID for reference
            currentUserIdElement.textContent = `User ID: ${userId} | Username: ${currentProfile.username || 'Unset'}`;
        }
        
        /**
         * Fetches profile data for all users and populates the local cache.
         */
        async function fetchProfiles() {
            console.log("Fetching all user profiles...");

            const { data, error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .select('id, username, avatar_url');

            if (error) {
                console.error("Error fetching profiles:", error);
                return;
            }

            // Populate global cache
            data.forEach(profile => {
                userProfiles[profile.id] = { 
                    username: profile.username, 
                    avatar_url: profile.avatar_url 
                };
            });
            console.log(`Fetched ${data.length} profiles.`);
        }
        
        /**
         * Handles saving the user's profile settings (Username and Avatar URL).
         */
        window.handleSaveProfile = async function() {
            const newUsername = profileUsernameInput.value.trim();
            const newAvatarUrl = profileAvatarInput.value.trim();
            const profileMessage = document.getElementById('profile-message');

            if (!newUsername) {
                profileMessage.textContent = 'Username cannot be empty.';
                return;
            }

            profileMessage.textContent = 'Saving...';
            
            // Upsert (Insert or Update) the profile
            const { error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .upsert({ 
                    id: userId, 
                    username: newUsername, 
                    avatar_url: newAvatarUrl || null 
                }, { onConflict: 'id' }); 
                // We assume 'id' is the primary key and conflict target

            if (error) {
                profileMessage.textContent = `Error saving profile: ${error.message}. Please ensure the username is unique and RLS is set up.`;
                console.error("Error saving profile:", error);
                return;
            }

            profileMessage.textContent = 'Profile saved successfully! Chat UI will update.';
            
            // Update local cache and UI
            userProfiles[userId] = { username: newUsername, avatar_url: newAvatarUrl };
            
            // Re-render chat messages to show the new username/avatar immediately
            // (Only for the local user, remote users will see the change via Realtime if implemented, but here we only handle inserts on Realtime, so a quick history refresh is best).
            // For simplicity and to reflect the change globally, we refresh the chat history.
            startMessageListener(); 
            
            // Close modal after a short delay
            setTimeout(() => {
                toggleSettingsModal();
            }, 1000);
        }

        /**
         * Creates and returns the HTML element for a single chat message.
         */
        function createMessageElement(msg) {
            const isMe = msg.sender_id === userId; 
            const senderProfile = userProfiles[msg.sender_id] || {};
            
            // Use username from cache, fallback to truncated UID
            const senderName = senderProfile.username || (msg.sender_id ? msg.sender_id.substring(0, 8) + '...' : 'Unknown');
            
            // Use avatar from cache, fallback to placeholder
            const avatarUrl = senderProfile.avatar_url || 'https://placehold.co/40x40/10B981/ffffff?text=U';

            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', isMe ? 'justify-end' : 'justify-start');

            const time = msg.created_at 
                ? new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
                : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            messageElement.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-xs md:max-w-md">
                    <!-- Display Username instead of UID on top of the message -->
                    <div class="text-xs ${isMe ? 'text-gray-400 mr-2' : 'text-teal-400 ml-2'} font-semibold truncate max-w-[150px] md:max-w-[200px]" title="${msg.sender_id}">
                        ${senderName}
                    </div>
                    
                    <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start mt-1 space-x-2 ${isMe ? 'space-x-reverse' : ''}">
                        <!-- Avatar -->
                        <img class="w-8 h-8 rounded-full object-cover border border-gray-600" 
                            src="${avatarUrl}" 
                            alt="${senderName}"
                            onerror="this.onerror=null;this.src='https://placehold.co/40x40/10B981/ffffff?text=U';" />

                        <!-- Message Bubble -->
                        <div class="relative ${isMe ? 'bg-teal-600 text-white' : 'bg-gray-700 text-gray-100 border border-gray-600'} rounded-xl p-3 shadow-md">
                            <div>${msg.text}</div>
                            <div class="text-xs mt-1 pt-1 border-t ${isMe ? 'border-teal-400' : 'border-gray-500'} text-right opacity-75">${time}</div>
                        </div>
                    </div>
                </div>
            `;
            return messageElement;
        }

        /**
         * Appends a single message element to the list and scrolls.
         */
        function appendMessage(msg) {
            messageList.appendChild(createMessageElement(msg));
            scrollToBottom();
        }


        // --- Supabase Auth and Realtime Logic ---

        async function updateAuthState(session) {
            if (session) {
                userId = session.user.id;
                authScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                settingsButton.classList.remove('hidden'); // Show settings button
                authStatus.textContent = 'Active';
                authStatus.classList.replace('text-red-400', 'text-green-400');
                
                // NEW: Fetch all profiles when a user logs in
                await fetchProfiles(); 
                updateProfileUI(); // Update UID display and form fields

                // Only start listening and fetch history if we are newly authenticated
                if (!realTimeChannel) {
                    startMessageListener();
                }

            } else {
                userId = null;
                authScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
                logoutButton.classList.add('hidden');
                settingsButton.classList.add('hidden'); // Hide settings button
                authStatus.textContent = 'Logged Out';
                authStatus.classList.replace('text-green-400', 'text-red-400');
                currentUserIdElement.textContent = '';
                messageList.innerHTML = ''; // Clear chat history on logout
                userProfiles = {}; // Clear profile cache
                
                // Stop the real-time channel if it's active
                if (realTimeChannel) {
                    supabaseClient.removeChannel(realTimeChannel);
                    realTimeChannel = null;
                }
            }
        }


        // FIX: Expose handleAuth to the global window object
        window.handleAuth = async function(type) {
            const email = document.getElementById('auth-email').value.trim();
            const password = document.getElementById('auth-password').value.trim();

            if (!email || !password) {
                authMessage.textContent = "Email and Password are required.";
                return;
            }

            authMessage.textContent = 'Processing...';

            let error;
            if (type === 'signup') {
                const { error: signUpError } = await supabaseClient.auth.signUp({ email, password });
                error = signUpError;
            } else {
                const { error: signInError } = await supabaseClient.auth.signInWithPassword({ email, password });
                error = signInError;
            }

            if (error) {
                authMessage.textContent = `Error: ${error.message}`;
            } else if (type === 'signup') {
                authMessage.textContent = "Sign up successful! Please check your email for a confirmation link (if required by Supabase).";
            } else {
                authMessage.textContent = "Login successful!";
            }
        }

        // FIX: Expose handleLogout to the global window object
        window.handleLogout = async function() {
            const { error } = await supabaseClient.auth.signOut();
            if (error) {
                console.error("Logout error:", error);
            } else {
                authMessage.textContent = "Successfully logged out.";
            }
        }


        async function fetchInitialMessages() {
             const { data, error } = await supabaseClient
                .from(MESSAGES_TABLE_NAME)
                .select('*')
                .order('created_at', { ascending: true }); 

            if (error) {
                console.error("Error fetching initial messages:", error);
                return [];
            }
            return data;
        }

        function startMessageListener() {
            console.log(`Starting listener on table: ${MESSAGES_TABLE_NAME}`);
            
            // 1. Fetch initial messages and render them
            fetchInitialMessages().then(initialMessages => {
                messageList.innerHTML = ''; 
                const fragment = document.createDocumentFragment();
                initialMessages.forEach(msg => {
                    fragment.appendChild(createMessageElement(msg));
                });
                messageList.appendChild(fragment);
                scrollToBottom();
            });


            // 2. Set up Realtime subscription for INSERTS
            realTimeChannel = supabaseClient
                .channel('public-chat')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: MESSAGES_TABLE_NAME }, (payload) => {
                    console.log('Realtime message received:', payload);
                    
                    const newMessage = payload.new;

                    if (!newMessage || !newMessage.sender_id) {
                        console.error("Realtime payload missing message data.");
                        return;
                    }

                    // Prevent double display for the sender (who already appended the message locally)
                    if (newMessage.sender_id === userId) {
                        console.log('Ignoring own message from Realtime event (already appended locally).');
                        return; 
                    }
                    
                    // Appending the new message for all other clients (receivers)
                    console.log('RECEIVER: Appending new message from remote user instantly.');
                    appendMessage(newMessage);

                })
                .subscribe((status) => {
                    if (status === 'INITIAL') {
                         console.log('Supabase Realtime connection established.');
                    } else if (status === 'SUBSCRIBED') {
                        console.log('Supabase Realtime subscription active. Waiting for change events...');
                    } else if (status === 'CHANNEL_ERROR') {
                        console.error('Supabase Realtime Channel Error. Check network and Supabase console.');
                    }
                });
        }

        // This function is now exposed to the window object
        window.sendMessage = async function() {
            const text = messageInput.value.trim();
            if (text === "" || !userId || !supabaseClient) return;

            // Clear prior error messages
            authMessage.textContent = ''; 
            
            // Construct the message object to send
            const messageToSend = {
                text: text,
                sender_id: userId, 
            };

            try {
                // Insert the new message into the table and retrieve the generated row
                const { data, error } = await supabaseClient
                    .from(MESSAGES_TABLE_NAME)
                    .insert([messageToSend])
                    .select() 
                    .single(); 

                if (error) {
                    throw new Error(error.message);
                }
                
                console.log("SENDER: Message successfully inserted and retrieved. Appending locally for instant display:", data);
                
                // Append the message immediately for the SENDER
                appendMessage(data); 

                messageInput.value = '';
                messageInput.focus();

            } catch (error) {
                console.error("Error sending message:", error);
                document.getElementById('auth-message').textContent = 'Error sending message. Check console for details.';
            }
        }

        function initializeSupabase() {
            console.log("Initializing Supabase client...");

            if (SUPABASE_URL.includes('your-project-ref') || SUPABASE_ANON_KEY.includes('YOUR_ANON_PUBLIC_KEY')) {
                document.getElementById('auth-status').textContent = 'ERROR: Keys Missing';
                document.getElementById('auth-status').classList.replace('text-red-400', 'text-red-700');
                console.error("Supabase keys are missing. Please replace placeholders with actual project URL and Anon key.");
                return;
            }

            // Initialize client
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // Set up Auth Listener
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log('Supabase Auth Event:', event);
                updateAuthState(session);
            });
            
            console.log("Supabase client initialized.");
        }


        // Start the application setup
        window.onload = initializeSupabase;

    </script>
</body>
</html>
