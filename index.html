<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat (Supabase)</title>
    <!-- Tailwind CSS CDN (For development/single-file environments) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for chat scroll and input */
        #chat-container {
            height: calc(100vh - 16rem); /* Adjust height for full view */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
    </style>
</head>
<!-- DARK MODE: Body background and text color -->
<body class="bg-gray-900 flex flex-col h-screen antialiased text-gray-100">

    <div class="flex flex-col flex-auto h-full p-6">
        <!-- Main container background -->
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-800 p-4 shadow-xl h-full">
            <!-- Title text and border color -->
            <h1 class="text-2xl font-bold text-teal-400 mb-4 border-b border-gray-700 pb-2">Public Chat Room (Supabase)</h1>

            <div class="flex flex-col h-full overflow-hidden">
                <!-- User Status Header -->
                <!-- Status bar colors -->
                <div id="user-status" class="flex justify-between items-center text-sm font-medium text-gray-400 mb-4 p-2 bg-teal-900/30 rounded-lg">
                    <span>Status: <span id="auth-status" class="text-red-400">Connecting...</span></span>
                    <span id="current-user-id" class="truncate max-w-[200px] md:max-w-full"></span>
                </div>

                <!-- Chat Messages Container -->
                <!-- Chat container background -->
                <div id="chat-container" class="flex flex-col h-full mb-4 space-y-4 p-4 bg-gray-900 rounded-xl">
                    <div id="message-list" class="flex flex-col space-y-4">
                        <!-- Messages will be injected here -->
                    </div>
                </div>

                <!-- Message Input -->
                <div class="flex flex-row items-center border-t border-gray-700 pt-4">
                    <div class="flex-grow ml-4">
                        <div class="relative w-full">
                            <!-- Input field background and border color -->
                            <input type="text" id="message-input" placeholder="Type your message..."
                                class="flex w-full border border-gray-700 bg-gray-700 text-gray-100 rounded-xl focus:outline-none focus:border-teal-500 pl-4 h-12 transition duration-200"
                                onkeypress="if(event.keyCode === 13) sendMessage()" />
                        </div>
                    </div>
                    <div class="ml-4">
                        <button id="send-button" onclick="sendMessage()"
                            class="flex items-center justify-center bg-teal-600 hover:bg-teal-500 rounded-xl text-white px-4 py-3 flex-shrink-0 transition duration-300 shadow-md disabled:opacity-50"
                            disabled>
                            <span class="font-semibold">Send</span>
                            <svg class="ml-2 w-4 h-4 transform rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // --- Supabase Client Import ---
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.0/+esm'

        // --- Supabase Configuration (***REPLACE THESE WITH YOUR ACTUAL KEYS***) ---
        // NOTE: In a real environment, these would be loaded securely from environment variables.
        const SUPABASE_URL = 'https://hkiquoasmdhwzayvtjif.supabase.co'; // e.g., 'https://abcde12345.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhraXF1b2FzbWRod3pheXZ0amlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODcxMDMsImV4cCI6MjA4MTI2MzEwM30.T3MVzZia3HyJVqjF3tIKJcsZqmiiA6dBOpll-Tr84l4'; // e.g., 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'

        const MESSAGES_TABLE_NAME = 'messages'; // Ensure you have a table named 'messages' in Supabase

        let supabaseClient;
        let userId;

        const chatContainer = document.getElementById('chat-container');
        const messageList = document.getElementById('message-list');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const authStatus = document.getElementById('auth-status');
        const currentUserIdElement = document.getElementById('current-user-id');

        // Function to scroll chat to the bottom
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // --- Supabase Initialization and Identity ---
        async function initializeSupabase() {
            console.log("Initializing Supabase...");

            if (SUPABASE_URL.includes('your-project-ref') || SUPABASE_ANON_KEY.includes('YOUR_ANON_PUBLIC_KEY')) {
                authStatus.textContent = 'ERROR: Keys Missing';
                authStatus.classList.replace('text-red-400', 'text-red-700');
                console.error("Supabase keys are missing. Please replace placeholders with actual project URL and Anon key.");
                return;
            }

            try {
                // Initialize client
                supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Simulate authentication: use a random UUID as the senderId for this session
                userId = crypto.randomUUID();
                
                authStatus.textContent = 'Connected (Anon)';
                authStatus.classList.replace('text-red-400', 'text-green-400');
                currentUserIdElement.textContent = `User ID: ${userId}`;
                sendButton.disabled = false;
                console.log(`Supabase initialized. Session User ID: ${userId}`);
                
                startMessageListener();

            } catch (error) {
                console.error("Supabase Initialization Error:", error);
                authStatus.textContent = `Init Error: ${error.message}`;
                authStatus.classList.replace('text-red-400', 'text-red-700');
            }
        }

        // --- Supabase Realtime and Data Fetching ---

        async function fetchInitialMessages() {
             const { data, error } = await supabaseClient
                .from(MESSAGES_TABLE_NAME)
                .select('*')
                .order('created_at', { ascending: true }); // Use 'created_at' which is the standard Supabase timestamp column

            if (error) {
                console.error("Error fetching initial messages:", error);
                return [];
            }
            return data;
        }

        async function startMessageListener() {
            console.log(`Starting listener on table: ${MESSAGES_TABLE_NAME}`);
            
            // 1. Fetch initial messages
            const initialMessages = await fetchInitialMessages();
            renderMessages(initialMessages);

            // 2. Set up Realtime subscription
            supabaseClient
                .channel('public-chat')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: MESSAGES_TABLE_NAME }, (payload) => {
                    console.log('Realtime message received:', payload);
                    
                    // We re-fetch all messages to keep the display consistent and handle potential missing records,
                    // but for performance, a production app would often just append the `payload.new` message.
                    fetchInitialMessages().then(renderMessages);
                })
                .subscribe((status) => {
                    if (status === 'SUBSCRIBED') {
                        console.log('Supabase Realtime subscription active.');
                    } else if (status === 'CHANNEL_ERROR') {
                        console.error('Supabase Realtime Channel Error.');
                    }
                });
        }

        window.sendMessage = async function() {
            const text = messageInput.value.trim();
            if (text === "" || !userId || !supabaseClient) return;

            sendButton.disabled = true;

            const message = {
                text: text,
                sender_id: userId, // <-- CORRECT: Uses snake_case to match PostgreSQL table
            };

            try {
                // Insert the new message into the table
                const { error } = await supabaseClient
                    .from(MESSAGES_TABLE_NAME)
                    .insert([message]);

                if (error) {
                    throw new Error(error.message);
                }
                
                messageInput.value = '';
                // The Realtime listener will handle the UI update

            } catch (error) {
                console.error("Error sending message:", error);
                console.error(`Failed to send message: ${error.message}`); 
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- UI Rendering ---

        function renderMessages(messages) {
            messageList.innerHTML = ''; // Clear existing messages
            const fragment = document.createDocumentFragment();

            messages.forEach(msg => {
                // Accessing using snake_case
                const isMe = msg.sender_id === userId;
                const messageElement = document.createElement('div');
                messageElement.classList.add('flex', isMe ? 'justify-end' : 'justify-start');

                // Supabase uses 'created_at' (ISO string)
                const time = msg.created_at ? new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '...';

                messageElement.innerHTML = `
                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-xs md:max-w-md">
                        <!-- Sender text color -->
                        <div class="text-xs ${isMe ? 'text-gray-400 mr-2' : 'text-teal-400 ml-2'} font-semibold truncate max-w-[150px] md:max-w-[200px]" title="${msg.sender_id}">
                            ${isMe ? 'You' : msg.sender_id.substring(0, 10) + '...'}
                        </div>
                        <!-- Message bubble colors -->
                        <div class="relative ${isMe ? 'bg-teal-600 text-white' : 'bg-gray-700 text-gray-100 border border-gray-600'} rounded-xl p-4 shadow-md mt-1">
                            <div>${msg.text}</div>
                            <!-- Timestamp border color -->
                            <div class="text-xs mt-1 pt-1 border-t ${isMe ? 'border-teal-400' : 'border-gray-500'} text-right opacity-75">${time}</div>
                        </div>
                    </div>
                `;
                fragment.appendChild(messageElement);
            });

            messageList.appendChild(fragment);
            scrollToBottom();
        }

        // Start the application setup
        window.onload = initializeSupabase;

    </script>
</body>
</html>
