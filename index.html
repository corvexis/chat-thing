<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Chat</title>
    <!-- Tailwind CSS CDN (For development/single-file environments) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for chat scroll and input */
        #chat-container {
            height: calc(100vh - 18rem); /* Adjust height for full view */
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        /* Modal backdrop style */
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.75);
        }
    </style>
</head>
<!-- DARK MODE: Body background and text color -->
<body class="bg-gray-900 flex flex-col h-screen antialiased text-gray-100 font-sans">

    <div class="flex flex-col flex-auto h-full p-6">
        <!-- Main container background -->
        <div class="flex flex-col flex-auto flex-shrink-0 rounded-2xl bg-gray-800 p-4 shadow-xl h-full">

            <!-- Title and Auth Status Bar -->
            <div class="border-b border-gray-700 pb-2 mb-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-blue-400">Nexus Chat</h1>
                <div id="user-status" class="flex items-center text-sm font-medium text-gray-400 p-2 bg-blue-900/30 rounded-lg space-x-3">
                    <button id="settings-button" onclick="toggleSettingsModal()"
                        class="hidden text-white hover:text-blue-300 transition duration-200 focus:outline-none" title="Profile Settings">
                        <!-- Hamburger Menu Icon (3 horizontal lines) -->
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <span id="auth-status" class="text-red-400">Connecting...</span>
                    <button id="logout-button" onclick="handleLogout()"
                        class="hidden bg-red-600 hover:bg-red-700 text-white text-xs font-semibold py-1 px-3 rounded-md transition duration-200">
                        Logout
                    </button>
                </div>
            </div>

            <!-- ---------------------------------------------------- -->
            <!-- AUTHENTICATION SCREEN -->
            <!-- ---------------------------------------------------- -->
            <div id="auth-screen" class="flex flex-col items-center justify-center h-full space-y-4">
                <div class="bg-gray-700 p-8 rounded-xl shadow-lg w-full max-w-md">
                    <h2 class="text-xl font-bold mb-4 text-center text-white">Login / Sign Up</h2>
                    <input type="email" id="auth-email" placeholder="Email (Username)"
                        class="w-full mb-3 p-3 rounded-lg bg-gray-900 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-gray-100" />
                    <input type="password" id="auth-password" placeholder="Password"
                        class="w-full mb-4 p-3 rounded-lg bg-gray-900 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-gray-100" />
                    
                    <button onclick="handleAuth('login')"
                        class="w-full mb-2 p-3 bg-blue-600 hover:bg-blue-500 rounded-xl text-white font-semibold transition duration-200">
                        Log In
                    </button>
                    <button onclick="handleAuth('signup')"
                        class="w-full p-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white font-semibold transition duration-200">
                        Sign Up
                    </button>

                    <p id="auth-message" class="text-center mt-4 text-sm text-yellow-400"></p>
                </div>
            </div>

            <!-- ---------------------------------------------------- -->
            <!-- CHAT SCREEN (Hidden until logged in) -->
            <!-- ---------------------------------------------------- -->
            <div id="chat-screen" class="flex flex-col h-full overflow-hidden hidden">

                <span id="current-user-id" class="text-sm font-mono text-gray-500 mb-2 truncate"></span>

                <!-- Chat Messages Container -->
                <div id="chat-container" class="flex flex-col h-full mb-4 space-y-4 p-4 bg-gray-900 rounded-xl">
                    <div id="message-list" class="flex flex-col space-y-4">
                        <!-- Messages will be injected here -->
                    </div>
                </div>

                <!-- Message Input -->
                <div class="flex flex-col border-t border-gray-700 pt-4">

                    <!-- Image Preview Area -->
                    <div id="image-preview-container" class="hidden relative p-3 mb-2 bg-gray-700 rounded-xl border border-blue-600">
                        <img id="image-preview" class="max-h-40 max-w-full rounded-lg object-contain" src="" alt="Image Preview">
                        <button onclick="clearImagePreview()" class="absolute top-1 right-1 bg-red-600 hover:bg-red-700 text-white rounded-full p-1 leading-none shadow-lg">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                        </button>
                    </div>

                    <!-- Input Controls Row -->
                    <div class="flex flex-row items-center">
                        <!-- Image Upload Button -->
                        <button onclick="document.getElementById('media-input').click()"
                            class="flex items-center justify-center p-3 bg-indigo-600 hover:bg-indigo-500 rounded-xl text-white mr-3 flex-shrink-0 transition duration-300 shadow-md"
                            title="Send Photo">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                        </button>
                        <input type="file" id="media-input" accept="image/*" class="hidden" onchange="handleImageSelection(event)">
                        
                        <!-- Text Input -->
                        <div class="flex-grow">
                            <div class="relative w-full">
                                <input type="text" id="message-input" placeholder="Type your message..."
                                    class="flex w-full border border-gray-700 bg-gray-700 text-gray-100 rounded-xl focus:outline-none focus:border-blue-500 pl-4 h-12 transition duration-200"
                                    onkeypress="if(event.keyCode === 13) sendMessage()" />
                            </div>
                        </div>
                        
                        <!-- Send Button -->
                        <div class="ml-4">
                            <button id="send-button" onclick="sendMessage()"
                                class="flex items-center justify-center bg-blue-600 hover:bg-blue-500 rounded-xl text-white px-4 py-3 flex-shrink-0 transition duration-300 shadow-md">
                                <span class="font-semibold">Send</span>
                                <svg class="ml-2 w-4 h-4 transform rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ---------------------------------------------------- -->
    <!-- PROFILE SETTINGS MODAL -->
    <!-- ---------------------------------------------------- -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop">
        <div class="bg-gray-800 rounded-xl p-8 shadow-2xl w-full max-w-lg mx-4 border border-gray-700 transform transition-all duration-300 scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-6 text-blue-400 border-b border-gray-700 pb-2">User Profile Settings</h2>
            
            <div class="flex flex-col items-center space-y-4 mb-6">
                <!-- Updated placeholder color to blue hex (3B82F6) -->
                <img id="profile-avatar-display" 
                    class="w-20 h-20 rounded-full object-cover border-4 border-blue-500"
                    src="https://placehold.co/80x80/3B82F6/ffffff?text=U" 
                    alt="User Avatar"
                    onerror="this.onerror=null;this.src='https://placehold.co/80x80/3B82F6/ffffff?text=U';"/>
                <p class="text-sm text-gray-400">Your profile will be visible to others.</p>
            </div>

            <div class="mb-4">
                <label for="profile-username-input" class="block text-sm font-medium text-gray-300 mb-1">Username (Display Name)</label>
                <input type="text" id="profile-username-input" placeholder="e.g., ChatMaster21"
                    class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-gray-100" maxlength="30" />
            </div>

            <div class="mb-6">
                <label for="profile-avatar-input" class="block text-sm font-medium text-gray-300 mb-1">Avatar URL (Image Link)</label>
                <input type="url" id="profile-avatar-input" placeholder="https://..."
                    class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-blue-500 focus:border-blue-500 text-gray-100" 
                    oninput="document.getElementById('profile-avatar-display').src = this.value || 'https://placehold.co/80x80/3B82F6/ffffff?text=U';" />
            </div>

            <p id="profile-message" class="text-center mt-4 text-sm text-yellow-400 mb-4"></p>

            <div class="flex justify-end space-x-3">
                <button onclick="toggleSettingsModal()"
                    class="px-4 py-2 bg-gray-600 hover:bg-gray-500 text-white rounded-xl transition duration-200">
                    Cancel
                </button>
                <button onclick="handleSaveProfile()"
                    class="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-semibold rounded-xl transition duration-200">
                    Save Profile
                </button>
            </div>
        </div>
    </div>


    <script type="module">

        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.44.0/+esm'

        // --- Supabase Configuration (***REPLACE THESE WITH YOUR ACTUAL KEYS***) ---
        const SUPABASE_URL = 'https://hkiquoasmdhwzayvtjif.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhraXF1b2FzbWRod3pheXZ0amlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODcxMDMsImV4cCI6MjA4MTI2MzEwM30.T3MVzZia3HyJVqjF3tIKJcsZqmiiA6dBOpll-Tr84l4'; 
        const MESSAGES_TABLE_NAME = 'messages'; 
        const PROFILES_TABLE_NAME = 'profiles'; 

        let supabaseClient;
        let userId = null;
        let realTimeChannel = null;
        let userProfiles = {}; 
        
        // NEW: Variable to hold the Base64 data of the selected image
        let pendingMediaBase64 = null; 

        // UI Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const authMessage = document.getElementById('auth-message');
        const logoutButton = document.getElementById('logout-button');
        const messageList = document.getElementById('message-list');
        const chatContainer = document.getElementById('chat-container');
        const currentUserIdElement = document.getElementById('current-user-id');
        const authStatus = document.getElementById('auth-status');
        const messageInput = document.getElementById('message-input');
        const settingsModal = document.getElementById('settings-modal');
        const settingsButton = document.getElementById('settings-button');
        const profileUsernameInput = document.getElementById('profile-username-input');
        const profileAvatarInput = document.getElementById('profile-avatar-input');
        const profileAvatarDisplay = document.getElementById('profile-avatar-display');

        // NEW Media UI elements
        const mediaInput = document.getElementById('media-input');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');


        /**
         * Function to scroll chat to the bottom.
         */
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 0); 
        }

        /**
         * Clears the image preview and media data.
         */
        window.clearImagePreview = function() {
            pendingMediaBase64 = null;
            mediaInput.value = ''; // Reset file input
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            messageInput.focus();
        }

        /**
         * Handles image selection, reads the file, and displays the preview.
         */
        window.handleImageSelection = function(event) {
            const file = event.target.files[0];
            if (!file) {
                clearImagePreview();
                return;
            }

            if (!file.type.startsWith('image/')) {
                 authMessage.textContent = 'Please select an image file.';
                 clearImagePreview();
                 return;
            }
            
            // Read the file as a Data URL (Base64)
            const reader = new FileReader();
            reader.onload = function(e) {
                // Store Base64 data to be sent
                pendingMediaBase64 = e.target.result;
                // Show preview
                imagePreview.src = pendingMediaBase64;
                imagePreviewContainer.classList.remove('hidden');
                messageInput.focus();
                // Clear any previous error message
                authMessage.textContent = '';
            };
            reader.readAsDataURL(file);
        }
        
        // Toggle settings modal (kept for completeness)
        window.toggleSettingsModal = function() {
            const modalContent = settingsModal.children[0];

            if (settingsModal.classList.contains('hidden')) {
                // Show modal
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
                updateProfileUI(); // Load current profile data into the form
            } else {
                // Hide modal
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                    document.getElementById('profile-message').textContent = '';
                }, 300);
            }
        }

        /**
         * Loads the current user's profile data into the settings form.
         */
        function updateProfileUI() {
            const currentProfile = userProfiles[userId] || {};
            const defaultAvatar = 'https://placehold.co/80x80/3B82F6/ffffff?text=U';
            
            profileUsernameInput.value = currentProfile.username || '';
            profileAvatarInput.value = currentProfile.avatar_url || '';
            profileAvatarDisplay.src = currentProfile.avatar_url || defaultAvatar;
            
            // Show UID for reference
            currentUserIdElement.textContent = `User ID: ${userId} | Username: ${currentProfile.username || 'Unset'}`;
        }
        
        /**
         * Fetches profile data for all users and populates the local cache.
         */
        async function fetchProfiles() {
            console.log("Fetching all user profiles...");

            const { data, error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .select('id, username, avatar_url');

            if (error) {
                console.error("Error fetching profiles:", error);
                return;
            }

            // Populate global cache
            data.forEach(profile => {
                userProfiles[profile.id] = { 
                    username: profile.username, 
                    avatar_url: profile.avatar_url 
                };
            });
            console.log(`Fetched ${data.length} profiles.`);
        }
        
        /**
         * Handles saving the user's profile settings (Username and Avatar URL).
         */
        window.handleSaveProfile = async function() {
            const newUsername = profileUsernameInput.value.trim();
            const newAvatarUrl = profileAvatarInput.value.trim();
            const profileMessage = document.getElementById('profile-message');

            if (!newUsername) {
                profileMessage.textContent = 'Username cannot be empty.';
                return;
            }

            profileMessage.textContent = 'Saving...';
            
            // Upsert (Insert or Update) the profile
            const { error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .upsert({ 
                    id: userId, 
                    username: newUsername, 
                    avatar_url: newAvatarUrl || null 
                }, { onConflict: 'id' }); 
                
            if (error) {
                profileMessage.textContent = `Error saving profile: ${error.message}. Please ensure the username is unique and RLS is set up.`;
                console.error("Error saving profile:", error);
                return;
            }

            profileMessage.textContent = 'Profile saved successfully! Chat UI will update.';
            
            // Update local cache and UI
            userProfiles[userId] = { username: newUsername, avatar_url: newAvatarUrl };
            startMessageListener(); 
            
            setTimeout(() => {
                toggleSettingsModal();
            }, 1000);
        }

        /**
         * Creates and returns the HTML element for a single chat message.
         */
        function createMessageElement(msg) {
            const isMe = msg.sender_id === userId; 
            const senderProfile = userProfiles[msg.sender_id] || {};
            
            const senderName = senderProfile.username || (msg.sender_id ? msg.sender_id.substring(0, 8) + '...' : 'Unknown');
            const avatarUrl = senderProfile.avatar_url || 'https://placehold.co/40x40/3B82F6/ffffff?text=U';

            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', isMe ? 'justify-end' : 'justify-start');

            const time = msg.created_at 
                ? new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
                : new Date().t
