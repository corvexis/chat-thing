<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether | Cyberspace Messaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap');
        
        :root {
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050505;
        }

        body { 
            font-family: 'JetBrains+Mono', monospace; 
            background-color: var(--bg-dark);
            color: #e2e8f0;
        }

        .cyber-border {
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.05);
        }

        .cyber-card {
            background: rgba(15, 15, 15, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .neon-text-blue { text-shadow: 0 0 8px var(--neon-blue); }
        
        #chat-container::-webkit-scrollbar { width: 4px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        .message-bubble { transition: all 0.2s ease; }
        .message-bubble:hover { border-color: var(--neon-blue); }
        .message-bubble:hover .msg-actions { opacity: 1; }

        @keyframes pulse-border {
            0% { border-color: rgba(0, 242, 255, 0.2); }
            50% { border-color: rgba(0, 242, 255, 0.6); }
            100% { border-color: rgba(0, 242, 255, 0.2); }
        }
        .recording-pulse { animation: pulse-border 1.5s infinite; }
    </style>
</head>
<body class="h-screen overflow-hidden flex flex-col">

    <!-- Auth Overlay -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] flex items-center justify-center bg-black transition-opacity duration-700">
        <div class="cyber-card p-10 rounded-none w-full max-w-md border-t-4 border-t-[#00f2ff]">
            <div class="mb-10 text-center">
                <h2 class="text-4xl font-bold tracking-tighter text-white neon-text-blue mb-2">AETHER_v2</h2>
                <p class="text-[10px] text-cyan-500 uppercase tracking-[0.3em]">Encrypted Network Access</p>
            </div>
            <div class="space-y-6">
                <div class="group">
                    <label class="block text-[10px] text-cyan-700 uppercase mb-2 group-focus-within:text-cyan-400">Identity_Token</label>
                    <input type="text" id="login-user" class="w-full bg-black/50 border border-cyan-900 rounded-none p-4 text-cyan-400 focus:border-cyan-400 outline-none transition-all placeholder-cyan-950" placeholder="corvexis / sylvexis">
                </div>
                <div class="group">
                    <label class="block text-[10px] text-cyan-700 uppercase mb-2 group-focus-within:text-cyan-400">Pass_Key</label>
                    <input type="password" id="login-pass" class="w-full bg-black/50 border border-cyan-900 rounded-none p-4 text-cyan-400 focus:border-cyan-400 outline-none transition-all placeholder-cyan-950" placeholder="••••••••">
                </div>
                <button id="login-submit" class="w-full py-4 bg-cyan-950 border border-cyan-400 text-cyan-400 font-bold hover:bg-cyan-400 hover:text-black transition-all uppercase text-sm tracking-widest">
                    Initialize Session
                </button>
                <p id="auth-error" class="text-red-500 text-[10px] text-center uppercase tracking-widest hidden"></p>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="h-16 cyber-card border-b border-white/10 flex items-center justify-between px-6 z-10">
        <div class="flex items-center space-x-4">
            <div class="w-2 h-2 bg-cyan-400 rounded-full animate-pulse shadow-[0_0_10px_#00f2ff]"></div>
            <h1 class="text-xl font-bold tracking-tighter text-white">AETHER<span class="text-cyan-400">.NET</span></h1>
        </div>
        <div class="flex items-center space-x-6">
            <div class="text-right">
                <p id="nav-username" class="text-xs font-bold text-white uppercase tracking-tighter">...</p>
                <p class="text-[9px] text-cyan-700 uppercase">Secure_Node</p>
            </div>
            <button onclick="location.reload()" class="text-cyan-900 hover:text-red-500 transition-colors">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-grow flex flex-col max-w-5xl mx-auto w-full relative overflow-hidden">
        
        <!-- Messages -->
        <div id="chat-container" class="flex-grow overflow-y-auto p-6 space-y-8 pb-32">
            <!-- Dynamic Content -->
        </div>

        <!-- Composer Area -->
        <div class="absolute bottom-6 left-6 right-6">
            <div class="cyber-card p-2 rounded-none border border-white/10 shadow-2xl">
                <!-- Edit Header -->
                <div id="edit-banner" class="hidden px-4 py-2 border-b border-white/10 flex justify-between items-center">
                    <span class="text-[10px] text-amber-500 uppercase tracking-widest flex items-center">
                        <i data-lucide="edit" class="w-3 h-3 mr-2"></i> Modifying Data Packet
                    </span>
                    <button onclick="cancelEditing()" class="text-[10px] text-white/40 hover:text-white">Cancel</button>
                </div>

                <form id="chat-form" class="flex items-center space-x-2">
                    <button type="button" onclick="document.getElementById('image-input').click()" class="p-4 text-cyan-700 hover:text-cyan-400 transition">
                        <i data-lucide="plus-square" class="w-6 h-6"></i>
                    </button>
                    <input type="file" id="image-input" accept="image/*" class="hidden" onchange="handleImageUpload(this)">
                    
                    <textarea id="message-input" rows="1" class="flex-grow bg-transparent border-none p-4 text-sm text-white focus:ring-0 outline-none resize-none placeholder-white/20" placeholder="Input message string..."></textarea>
                    
                    <div class="flex items-center space-x-1 pr-2">
                        <button type="button" id="voice-btn" onclick="toggleVoice()" class="p-4 text-red-900 hover:text-red-500 transition">
                            <i data-lucide="mic" class="w-6 h-6"></i>
                        </button>
                        <button type="submit" class="bg-cyan-400 text-black p-4 hover:bg-white transition-colors">
                            <i data-lucide="chevron-right" id="send-icon" class="w-6 h-6"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Voice Modal -->
    <div id="voice-modal" class="hidden fixed inset-0 z-[120] flex items-center justify-center bg-black/95">
        <div class="text-center">
            <div class="w-32 h-32 rounded-full border-2 border-red-500/20 flex items-center justify-center mb-8 mx-auto recording-pulse">
                <i data-lucide="mic" class="w-12 h-12 text-red-500"></i>
            </div>
            <p id="voice-timer" class="text-5xl font-light tracking-tighter text-white mb-4">00:00</p>
            <p class="text-[10px] text-red-900 uppercase tracking-[0.5em] mb-12">Capturing Audio</p>
            <button onclick="stopVoice()" class="px-10 py-4 border border-red-500 text-red-500 hover:bg-red-500 hover:text-black transition-all font-bold uppercase text-xs tracking-widest">
                Terminate & Send
            </button>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- HARDCODED CONFIG ---
        const SB_URL = 'https://hkiquoasmdhwzayvtjif.supabase.co';
        const SB_KEY = 'YOUR_SUPABASE_ANON_KEY'; // Plug your Anon Key here
        const supabase = createClient(SB_URL, SB_KEY);

        // --- STATE ---
        let user = null;
        let editingId = null;
        let recorder = null;
        let chunks = [];
        let timer = null;

        // --- AUTH ---
        async function login() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            const err = document.getElementById('auth-error');

            const { data, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('username', u)
                .eq('passcode', p)
                .single();

            if (error || !data) {
                err.innerText = "AUTH_FAILURE: DATA_MISMATCH";
                err.classList.remove('hidden');
                return;
            }

            user = data;
            document.getElementById('auth-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('auth-overlay').classList.add('hidden'), 700);
            document.getElementById('nav-username').innerText = user.username;
            
            initChat();
        }

        // --- CHAT LOGIC ---
        function createMsgUI(msg) {
            const isMe = msg.user_id === user.id;
            const time = new Date(msg.created_at).toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit' });
            
            return `
                <div id="msg-${msg.id}" class="flex ${isMe ? 'justify-end' : 'justify-start'} group">
                    <div class="max-w-[75%]">
                        <div class="flex items-center space-x-3 mb-2 px-1">
                            <span class="text-[9px] font-bold text-cyan-400 uppercase tracking-widest">${msg.username}</span>
                            <span class="text-[9px] text-white/20">${time} ${msg.is_edited ? '[MOD]' : ''}</span>
                        </div>
                        <div class="message-bubble relative cyber-card p-4 border border-white/5 ${isMe ? 'border-r-cyan-400 bg-cyan-400/5' : 'border-l-cyan-400'}">
                            ${msg.image_url ? `<img src="${msg.image_url}" class="max-h-80 w-auto border border-white/10 mb-3" />` : ''}
                            ${msg.audio_url ? `<audio src="${msg.audio_url}" controls class="w-full h-8 opacity-50 contrast-125 mb-2"></audio>` : ''}
                            ${msg.text ? `<p class="text-sm leading-relaxed text-white/80">${msg.text}</p>` : ''}
                            
                            ${isMe ? `
                                <div class="msg-actions opacity-0 absolute -top-4 -right-2 flex space-x-1 transition-all">
                                    <button onclick="editMsg(${msg.id}, \`${msg.text ? msg.text.replace(/`/g, '\\`').replace(/\${/g, '\\${') : ''}\`)" class="bg-black border border-white/10 p-2 text-cyan-400 hover:border-cyan-400"><i data-lucide="edit-3" class="w-3 h-3"></i></button>
                                    <button onclick="deleteMsg(${msg.id})" class="bg-black border border-white/10 p-2 text-red-500 hover:border-red-500"><i data-lucide="trash" class="w-3 h-3"></i></button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        async function initChat() {
            const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
            document.getElementById('chat-container').innerHTML = (data || []).map(createMsgUI).join('');
            lucide.createIcons();
            scroll();

            supabase.channel('room1')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
                    if (payload.eventType === 'INSERT') {
                        document.getElementById('chat-container').insertAdjacentHTML('beforeend', createMsgUI(payload.new));
                        scroll();
                    } else if (payload.eventType === 'UPDATE') {
                        const old = document.getElementById(`msg-${payload.new.id}`);
                        if (old) old.outerHTML = createMsgUI(payload.new);
                    } else if (payload.eventType === 'DELETE') {
                        document.getElementById(`msg-${payload.old.id}`)?.remove();
                    }
                    lucide.createIcons();
                }).subscribe();
        }

        // --- ACTIONS ---
        async function post(e) {
            e.preventDefault();
            const input = document.getElementById('message-input');
            const txt = input.value.trim();
            if (!txt && !editingId) return;

            if (editingId) {
                await supabase.from('messages').update({ text: txt, is_edited: true }).eq('id', editingId);
                cancelEditing();
            } else {
                await supabase.from('messages').insert({ user_id: user.id, username: user.username, text: txt });
                input.value = '';
            }
        }

        window.editMsg = (id, text) => {
            editingId = id;
            const input = document.getElementById('message-input');
            input.value = text;
            input.focus();
            document.getElementById('edit-banner').classList.remove('hidden');
            document.getElementById('send-icon').setAttribute('data-lucide', 'check');
            lucide.createIcons();
        };

        window.cancelEditing = () => {
            editingId = null;
            document.getElementById('message-input').value = '';
            document.getElementById('edit-banner').classList.add('hidden');
            document.getElementById('send-icon').setAttribute('data-lucide', 'chevron-right');
            lucide.createIcons();
        };

        window.deleteMsg = async (id) => {
            if (confirm("PURGE DATA PERMANENTLY?")) {
                await supabase.from('messages').delete().eq('id', id);
            }
        };

        window.handleImageUpload = async (input) => {
            const file = input.files[0];
            if (!file) return;
            const path = `uploads/${Date.now()}-${file.name}`;
            const { data } = await supabase.storage.from('media').upload(path, file);
            if (data) {
                const { data: url } = supabase.storage.from('media').getPublicUrl(path);
                await supabase.from('messages').insert({ user_id: user.id, username: user.username, image_url: url.publicUrl });
            }
        };

        // --- VOICE ---
        window.toggleVoice = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                recorder = new MediaRecorder(stream);
                chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: 'audio/webm' });
                    const path = `voice/${Date.now()}.webm`;
                    const { data } = await supabase.storage.from('media').upload(path, blob);
                    if (data) {
                        const { data: url } = supabase.storage.from('media').getPublicUrl(path);
                        await supabase.from('messages').insert({ user_id: user.id, username: user.username, audio_url: url.publicUrl });
                    }
                    stream.getTracks().forEach(t => t.stop());
                };
                recorder.start();
                document.getElementById('voice-modal').classList.remove('hidden');
                let s = 0;
                timer = setInterval(() => {
                    s++;
                    const min = Math.floor(s/60).toString().padStart(2, '0');
                    const sec = (s%60).toString().padStart(2, '0');
                    document.getElementById('voice-timer').innerText = `${min}:${sec}`;
                }, 1000);
            } catch (e) { console.error(e); }
        };

        window.stopVoice = () => {
            recorder.stop();
            clearInterval(timer);
            document.getElementById('voice-modal').classList.add('hidden');
            document.getElementById('voice-timer').innerText = "00:00";
        };

        function scroll() {
            const c = document.getElementById('chat-container');
            c.scrollTop = c.scrollHeight;
        }

        document.getElementById('login-submit').onclick = login;
        document.getElementById('chat-form').onsubmit = post;
        lucide.createIcons();
    </script>
</body>
    </html>
