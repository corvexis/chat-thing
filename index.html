    <script type="module">

        // --- Supabase Configuration (***REPLACE THESE WITH YOUR ACTUAL KEYS***) ---
        const SUPABASE_URL = 'https://hkiquoasmdhwzayvtjif.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhraXF1b2FzbWRod3pheXZ0amlmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2ODcxMDMsImV4cCI6MjA4MTI2MzEwM30.T3MVzZia3HyJVqjF3tIKJcsZqmiiA6dBOpll-Tr84l4'; 
        const MESSAGES_TABLE_NAME = 'messages'; 
        const PROFILES_TABLE_NAME = 'profiles'; 
        // CRITICAL: This must match the bucket name you created in the Supabase Storage settings
        const STORAGE_BUCKET_NAME = 'chat-media'; 
        
        let supabaseClient;

        let realTimeChannel = null;
        let userProfiles = {}; 
        let pendingMediaFile = null; 

        // UI Elements
        const authScreen = document.getElementById('auth-screen');
        const chatScreen = document.getElementById('chat-screen');
        const authMessage = document.getElementById('auth-message');
        const logoutButton = document.getElementById('logout-button');

        // Voice/Recording Modal Elements
        const recordModal = document.getElementById('record-modal');
        const recordStatus = document.getElementById('recording-status');
        const recordTime = document.getElementById('recording-time');
        const recordStartBtn = document.getElementById('record-start-btn');
        const recordStopBtn = document.getElementById('record-stop-btn');
        const recordMessageStatus = document.getElementById('record-message-status');

        // Recording state variables
        let mediaRecorder = null;
        let audioChunks = [];
        let audioStream = null;
        let timerInterval = null;
        let startTime = 0;


        // --- Voice Recording Logic (NEW) ---
        
        window.openRecordModal = function() {
            if (!userId) {
                authMessage.textContent = "Please log in to send voice messages.";
                return;
            }
            const modalContent = recordModal.children[0];
            
            recordStatus.textContent = "Click the microphone to start recording.";
            recordTime.textContent = "00:00";
            recordMessageStatus.textContent = '';
            
            // Reset button states
            recordStartBtn.disabled = false;
            recordStopBtn.disabled = true;
            recordStopBtn.classList.add('opacity-50');

            recordModal.classList.remove('hidden');
            setTimeout(() => {
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        window.closeRecordModal = function() {
            // Stop recording if active before closing
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            clearInterval(timerInterval);
            
            const modalContent = recordModal.children[0];
            modalContent.classList.remove('scale-100', 'opacity-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                recordModal.classList.add('hidden');
            }, 300);
        }

        function updateTimeDisplay() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = String(Math.floor(elapsedTime / 60)).padStart(2, '0');
            const seconds = String(elapsedTime % 60).padStart(2, '0');
            recordTime.textContent = `${minutes}:${seconds}`;
        }

        async function startRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') return;

            try {
                recordMessageStatus.textContent = 'Requesting microphone access...';
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Attempt to use a common/compatible MIME type for better cross-browser playback
                const options = { mimeType: 'audio/webm' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                     // Fallback to simpler/default format if webm is not supported
                    options.mimeType = 'audio/ogg';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        delete options.mimeType; // Let MediaRecorder pick the default
                    }
                }
                
                mediaRecorder = new MediaRecorder(audioStream, options);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    clearInterval(timerInterval);
                    recordStatus.textContent = "Processing audio...";
                    
                    if (audioChunks.length === 0) {
                        recordMessageStatus.textContent = "Recording failed or was too short.";
                        // Cleanup stream
                        if (audioStream) {
                            audioStream.getTracks().forEach(track => track.stop());
                        }
                        audioStream = null;
                        recordStartBtn.disabled = false;
                        recordStopBtn.disabled = true;
                        recordStopBtn.classList.add('opacity-50');
                        return;
                    }
                    
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    // Immediately upload the blob
                    uploadAndSendVoiceMessage(audioBlob);
                };

                mediaRecorder.onerror = (e) => {
                    clearInterval(timerInterval);
                    recordMessageStatus.textContent = `Recording error: ${e.error.name}`;
                    console.error("MediaRecorder Error:", e.error);
                    
                    // Cleanup stream
                    if (audioStream) {
                        audioStream.getTracks().forEach(track => track.stop());
                    }
                    audioStream = null;
                    recordStartBtn.disabled = false;
                    recordStopBtn.disabled = true;
                    recordStopBtn.classList.add('opacity-50');
                };

                mediaRecorder.start();
                
                recordStartBtn.disabled = true;
                recordStopBtn.disabled = false;
                recordStopBtn.classList.remove('opacity-50');
                recordStatus.textContent = "Recording...";
                recordMessageStatus.textContent = '';
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimeDisplay, 1000);

            } catch (err) {
                console.error("Microphone access denied or failed:", err);
                recordMessageStatus.textContent = `Microphone access required: ${err.name}`;
                recordStartBtn.disabled = false;
                recordStopBtn.disabled = true;
                recordStopBtn.classList.add('opacity-50');
            }
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                
                // Cleanup stream immediately after stop
                if (audioStream) {
                    audioStream.getTracks().forEach(track => track.stop());
                }
                audioStream = null;
                
                recordStartBtn.disabled = true;
                recordStopBtn.disabled = true;
                recordStopBtn.classList.add('opacity-50');
            }
        }
        
        /**
         * Uploads the recorded audio Blob to Supabase Storage and inserts the message.
         */
        async function uploadAndSendVoiceMessage(audioBlob) {
            recordMessageStatus.textContent = "1/2: Uploading audio...";
            
            try {
                const mimeType = audioBlob.type.split(';')[0];
                const extension = mimeType.split('/')[1] || 'webm'; 
                const filePath = generateMediaPath({ name: `voice_message.${extension}` }, extension);

                // 1. Upload the Blob to Supabase Storage
                const { data: uploadData, error: uploadError } = await supabaseClient.storage
                    .from(STORAGE_BUCKET_NAME)
                    .upload(filePath, audioBlob, {
                        cacheControl: '3600',
                        upsert: false,
                        contentType: mimeType
                    });

                if (uploadError) {
                    throw new Error(`Storage upload failed: ${uploadError.message}`);
                }
                
                const { data: urlData } = supabaseClient.storage
                    .from(STORAGE_BUCKET_NAME)
                    .getPublicUrl(filePath);
                
                const mediaUrl = urlData.publicUrl;
                
                // 2. Insert the message record into the database
                recordMessageStatus.textContent = "2/2: Sending message...";

                const messageToSend = {
                    sender_id: userId,
                    text: `[Voice Recording (${Math.floor(audioBlob.size / 1024)} KB)]`, 
                    media_url: mediaUrl, 
                };

                const { data: insertedMsg, error: insertError } = await supabaseClient
                    .from(MESSAGES_TABLE_NAME)
                    .insert([messageToSend])
                    .select() 
                    .single(); 

                if (insertError) {
                    throw new Error(`Database insert failed: ${insertError.message}`);
                }
                
                recordMessageStatus.textContent = "Voice message sent!";
                appendMessage(insertedMsg); 

                setTimeout(() => closeRecordModal(), 1000);

            } catch (error) {
                console.error("Error sending voice message:", error);
                recordMessageStatus.textContent = `Error: ${error.message}`;
                recordStartBtn.disabled = false;
                recordStopBtn.disabled = true;
                recordStopBtn.classList.add('opacity-50');
            }
        }


        // --- Message Rendering and Handling ---

        /**
         * Creates and returns the HTML element for a single chat message.
         */
        function createMessageElement(msg) {
            const isMe = msg.sender_id === userId; 
            const senderProfile = userProfiles[msg.sender_id] || {};
            
            const senderName = senderProfile.username || (msg.sender_id ? msg.sender_id.substring(0, 8) + '...' : 'Unknown');
            const avatarUrl = senderProfile.avatar_url || 'https://placehold.co/40x40/3B82F6/ffffff?text=U';

            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', isMe ? 'justify-end' : 'justify-start');
            messageElement.id = `message-${msg.id}`; 

            const time = msg.created_at 
                ? new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) 
                : new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const hasText = msg.text && msg.text.trim().length > 0;
            let bubbleContent;
            
            if (msg.media_url) {
                // Check if it's an audio file based on extension (simple check)
                const isAudio = msg.media_url.match(/\.(wav|mp3|ogg|webm)$/i); 
                
                if (isAudio) {
                    // Render Audio Player for recorded audio
                    // The 'type' attribute is important for the browser to know how to decode the blob
                    const audioType = isAudio[1] === 'webm' ? 'audio/webm' : 'audio/*';

                    const audioHtml = `
                        <audio controls class="w-full max-w-xs md:max-w-sm rounded-lg shadow-md ${hasText ? 'mb-2' : ''}">
                            <source src="${msg.media_url}" type="${audioType}">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                    
                    // Use a simple prompt text if it's just the default generated message
                    const textContent = (hasText && !msg.text.startsWith('[Voice Recording')) ? msg.text : `<div class="pt-1 text-sm text-gray-400">Recorded Voice Message</div>`;
                    
                    bubbleContent = audioHtml + textContent;

                } else {
                    // Render Image
                    const imageHtml = `
                        <img src="${msg.media_url}" 
                            alt="Sent Image" 
                            class="w-full h-auto max-h-96 object-contain cursor-pointer rounded-lg shadow-md ${hasText ? 'mb-2' : ''}"
                            onclick="window.open(this.src, '_blank')">
                    `;
                    
                    bubbleContent = imageHtml + (hasText ? `<div class="pt-1">${msg.text}</div>` : '');
                }

            } else if (hasText) {
                // Text only
                bubbleContent = `<div>${msg.text}</div>`;
            } else {
                bubbleContent = `<div>...</div>`;
            }

            const timeDiv = `<div class="text-xs mt-1 pt-1 border-t ${isMe ? 'border-blue-400' : 'border-gray-500'} text-right opacity-75">${time}</div>`;
            
            const deleteButton = isMe ? `
                <button onclick="openDeleteModal('${msg.id}')"
                    class="delete-btn absolute top-[-10px] ${isMe ? 'left-[-15px]' : 'right-[-15px]'} 
                            bg-red-500 hover:bg-red-400 text-white rounded-full p-0.5 w-5 h-5 flex items-center justify-center 
                            opacity-0 transition-opacity duration-200 shadow-lg z-10"
                    title="Delete Message">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            ` : '';

            messageElement.innerHTML = `
                <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-xs md:max-w-md group">
                    <div class="text-xs ${isMe ? 'text-gray-400 mr-2' : 'text-blue-400 ml-2'} font-semibold truncate max-w-[150px] md:max-w-[200px]" title="${msg.sender_id}">
                        ${senderName}
                    </div>
                    
                    <div class="flex ${isMe ? 'flex-row-reverse' : 'flex-row'} items-start mt-1 space-x-2 ${isMe ? 'space-x-reverse' : ''}">
                        <!-- Avatar -->
                        <img class="w-8 h-8 rounded-full object-cover border border-gray-600" 
                            src="${avatarUrl}" 
                            alt="${senderName}"
                            onerror="this.onerror=null;this.src='https://placehold.co/40x40/3B82F6/ffffff?text=U';" />

                        <!-- Message Bubble -->
                        <div class="message-bubble relative ${isMe ? 'bg-blue-600 text-white' : 'bg-gray-700 text-gray-100 border border-gray-600'} rounded-xl p-3 shadow-md">
                            ${deleteButton}
                            ${bubbleContent}
                            ${timeDiv}
                        </div>
                    </div>
                </div>
            `;
            return messageElement;
        }
        
        // Function to scroll chat to the bottom.
        function scrollToBottom() {
            setTimeout(() => {
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }, 0); 
        }

        // Appends a single message element to the list and scrolls.
        function appendMessage(msg) {
            messageList.appendChild(createMessageElement(msg));
            scrollToBottom();
        }

        // Removes a message element from the DOM.
        function removeMessageElement(messageId) {
            const element = document.getElementById(`message-${messageId}`);
            if (element) {
                element.remove();
            }
        }


        // --- Media Handling (Image only) ---

        window.clearImagePreview = function() {
            pendingMediaFile = null;
            mediaInput.value = ''; // Reset file input
            imagePreview.src = '';
            imagePreviewContainer.classList.add('hidden');
            messageInput.focus();
        }

        window.handleImageSelection = function(event) {
            const file = event.target.files[0];
            if (!file) {
                clearImagePreview();
                return;
            }

            if (!file.type.startsWith('image/')) {
                 authMessage.textContent = 'Please select an image file.';
                 clearImagePreview();
                 return;
            }
            
            pendingMediaFile = file;

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                messageInput.focus();
                authMessage.textContent = '';
            };
            reader.readAsDataURL(file); 
        }
        
        // Utility to generate a unique file path for storage
        function generateMediaPath(file, extension) {
            const timestamp = new Date().getTime();
            const fileExtension = extension || file.name.split('.').pop();
            // Path: chat-media/user_id/timestamp_uuid.ext
            return `${userId}/${timestamp}_${crypto.randomUUID()}.${fileExtension}`;
        }
        
        // Updated sendMessage function to handle text OR image upload to Storage
        window.sendMessage = async function() {
            const text = messageInput.value.trim();
            const file = pendingMediaFile; // File object

            if (text === "" && !file || !userId || !supabaseClient) {
                 authMessage.textContent = "Please type a message or select an image.";
                 return;
            }

            authMessage.textContent = 'Sending...'; 
            let mediaUrl = null;
            
            try {
                if (file) {
                    const filePath = generateMediaPath(file);
                    
                    // 1. Upload the file to Supabase Storage
                    const { data: uploadData, error: uploadError } = await supabaseClient.storage
                        .from(STORAGE_BUCKET_NAME)
                        .upload(filePath, file, {
                            cacheControl: '3600',
                            upsert: false
                        });

                    if (uploadError) {
                        throw new Error(`Storage upload failed: ${uploadError.message}`);
                    }
                    
                    // 2. Get the public URL for the file
                    const { data: urlData } = supabaseClient.storage
                        .from(STORAGE_BUCKET_NAME)
                        .getPublicUrl(filePath);
                    
                    mediaUrl = urlData.publicUrl;
                    console.log("Media Uploaded. URL:", mediaUrl);
                }

                // 3. Insert the message record into the database
                const messageToSend = {
                    sender_id: userId,
                    text: text || null, 
                    media_url: mediaUrl, 
                };

                const { data, error: insertError } = await supabaseClient
                    .from(MESSAGES_TABLE_NAME)
                    .insert([messageToSend])
                    .select() 
                    .single(); 

                if (insertError) {
                    throw new Error(`Database insert failed: ${insertError.message}`);
                }
                
                authMessage.textContent = '';
                console.log("SENDER: Message successfully inserted. Appending locally for instant display:", data);
                
                appendMessage(data); 

                // Reset inputs and media state
                messageInput.value = '';
                clearImagePreview();
                messageInput.focus();

            } catch (error) {
                console.error("Error sending message:", error);
                document.getElementById('auth-message').textContent = `Error sending message: ${error.message}`;
            }
        }


        // --- Supabase Auth and Realtime Logic (omitted for brevity, assume unchanged/working) ---
        
        window.toggleSettingsModal = function() {
            const modalContent = settingsModal.children[0];

            if (settingsModal.classList.contains('hidden')) {
                // Show modal
                settingsModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContent.classList.remove('scale-95', 'opacity-0');
                    modalContent.classList.add('scale-100', 'opacity-100');
                }, 10);
                updateProfileUI(); // Load current profile data into the form
            } else {
                // Hide modal
                modalContent.classList.remove('scale-100', 'opacity-100');
                modalContent.classList.add('scale-95', 'opacity-0');
                setTimeout(() => {
                    settingsModal.classList.add('hidden');
                    document.getElementById('profile-message').textContent = '';
                }, 300);
            }
        }

        async function updateAuthState(session) {
            if (session) {
                userId = session.user.id;
                authScreen.classList.add('hidden');
                chatScreen.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                settingsButton.classList.remove('hidden'); 
                authStatus.textContent = 'Active';
                authStatus.classList.replace('text-red-400', 'text-green-400');
                
                await fetchProfiles(); 
                updateProfileUI(); 

                if (!realTimeChannel) {
                    startMessageListener();
                }

            } else {
                userId = null;
                authScreen.classList.remove('hidden');
                chatScreen.classList.add('hidden');
                logoutButton.classList.add('hidden');
                settingsButton.classList.add('hidden'); 
                authStatus.textContent = 'Logged Out';
                authStatus.classList.replace('text-green-400', 'text-red-400');
                currentUserIdElement.textContent = '';
                messageList.innerHTML = ''; 
                userProfiles = {}; 
                
                if (realTimeChannel) {
                    supabaseClient.removeChannel(realTimeChannel);
                    realTimeChannel = null;
                }
            }
        }
        
        async function fetchProfiles() {
            const { data, error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .select('id, username, avatar_url');

            if (error) {
                console.error("Error fetching profiles:", error);
                return;
            }

            data.forEach(profile => {
                userProfiles[profile.id] = { 
                    username: profile.username, 
                    avatar_url: profile.avatar_url 
                };
            });
        }
        
        function updateProfileUI() {
            const currentProfile = userProfiles[userId] || {};
            const defaultAvatar = 'https://placehold.co/80x80/3B82F6/ffffff?text=U';
            
            document.getElementById('profile-username-input').value = currentProfile.username || '';
            document.getElementById('profile-avatar-input').value = currentProfile.avatar_url || '';
            document.getElementById('profile-avatar-display').src = currentProfile.avatar_url || defaultAvatar;
            
            currentUserIdElement.textContent = `User ID: ${userId} | Username: ${currentProfile.username || 'Unset'}`;
        }
        
        window.handleSaveProfile = async function() {
            const profileUsernameInput = document.getElementById('profile-username-input');
            const profileAvatarInput = document.getElementById('profile-avatar-input');
            const profileMessage = document.getElementById('profile-message');
            
            const newUsername = profileUsernameInput.value.trim();
            const newAvatarUrl = profileAvatarInput.value.trim();

            if (!newUsername) {
                profileMessage.textContent = 'Username cannot be empty.';
                return;
            }

            profileMessage.textContent = 'Saving...';
            
            const { error } = await supabaseClient
                .from(PROFILES_TABLE_NAME)
                .upsert({ 
                    id: userId, 
                    username: newUsername, 
                    avatar_url: newAvatarUrl || null 
                }, { onConflict: 'id' }); 
                
            if (error) {
                profileMessage.textContent = `Error saving profile: ${error.message}.`;
                return;
            }

            profileMessage.textContent = 'Profile saved successfully!';
            
            userProfiles[userId] = { username: newUsername, avatar_url: newAvatarUrl };
            startMessageListener(); 
            
            setTimeout(() => {
                toggleSettingsModal();
            }, 1000);
        }
        
        window.openDeleteModal = function(messageId) {
            document.getElementById('confirm-delete-button').dataset.messageId = messageId;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        window.closeDeleteModal = function() {
            document.getElementById('delete-modal').classList.add('hidden');
            document.getElementById('confirm-delete-button').dataset.messageId = '';
        }

        window.confirmDelete = async function() {
            const messageId = document.getElementById('confirm-delete-button').dataset.messageId;
            closeDeleteModal();

            if (!messageId) return;
            
            const { error } = await supabaseClient
                .from(MESSAGES_TABLE_NAME)
                .delete()
                .eq('id', messageId);

            if (error) {
                console.error("Error deleting message:", error);
                document.getElementById('auth-message').textContent = `Error deleting message: ${error.message}`;
            }
        }
        
        async function fetchInitialMessages() {
             const { data, error } = await supabaseClient
                .from(MESSAGES_TABLE_NAME)
                .select('*')
                .order('created_at', { ascending: true }); 

            if (error) {
                console.error("Error fetching initial messages:", error);
                return [];
            }
            return data;
        }

        function startMessageListener() {
            fetchInitialMessages().then(initialMessages => {
                messageList.innerHTML = ''; 
                const fragment = document.createDocumentFragment();
                initialMessages.forEach(msg => {
                    fragment.appendChild(createMessageElement(msg));
                });
                messageList.appendChild(fragment);
                scrollToBottom();
            });

            if (realTimeChannel) {
                supabaseClient.removeChannel(realTimeChannel);
            }

            realTimeChannel = supabaseClient
                .channel('public-chat')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: MESSAGES_TABLE_NAME }, (payload) => {
                    const newMessage = payload.new;
                    if (!newMessage || !newMessage.sender_id) return;

                    if (document.getElementById(`message-${newMessage.id}`)) return; // Avoid double-render

                    appendMessage(newMessage);
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: MESSAGES_TABLE_NAME }, (payload) => {
                    const deletedId = payload.old.id;
                    if (deletedId) {
                        removeMessageElement(deletedId);
                    }
                })
                .subscribe();
        }

        function initializeSupabase() {
            if (SUPABASE_URL.includes('your-project-ref') || SUPABASE_ANON_KEY.includes('YOUR_ANON_PUBLIC_KEY')) {
                document.getElementById('auth-status').textContent = 'ERROR: Keys Missing';
                document.getElementById('auth-status').classList.replace('text-red-400', 'text-red-700');
                console.error("Supabase keys are missing. Please replace placeholders with actual project URL and Anon key.");
                return;
            }

            supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            supabaseClient.auth.onAuthStateChange((event, session) => {
                updateAuthState(session);
            });
        }

        // Initialize button handlers for recording
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('voice-message-btn').onclick = window.openRecordModal;
            recordStartBtn.onclick = startRecording;
            recordStopBtn.onclick = stopRecording;
        });


        // Start the application setup
        window.onload = initializeSupabase;

    </script>
